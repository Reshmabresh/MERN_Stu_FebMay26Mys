<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive orientation switch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="border rounded-lg p-6 space-y-4">
        <h2>Flex-col on mobile, flex-row on md+</h2>
        <div class="border rounded p-4 flex flex-col md:flex-row gap-4">
            <div class="bg-gray-100 rounded p-4 flex-1">Block A</div>
            <div class="bg-gray-100 rounded p-4 flex-1">Block B</div>
            <div class="bg-gray-100 rounded p-4 flex-1">Block C</div>
        </div>
    </section>
      <nav class="border rounded-b-xl w-full px-6 h-full flex justify-between bg-gray-300 md:flex-row flex-col">
        <div class="flex gap-3 items-center md:flex-row flex-col">
            <a href="#" class="font-bold text-lg">Gola</a>
            <ul class="flex gap-4 text-blue-700 md:flex-row flex-col">
                <li><a href="#" class="hover:text-black transition">Home</a></li>
                <li><a href="#" class="hover:text-black transition">Features</a></li>
                <li><a href="#" class="hover:text-black transition">Contact</a></li>
            </ul>
        </div>
        <div class="flex gap-3 items-center md:flex-row flex-col">
            <a href="#" class="hover:text-red transition">Login</a>
            <button class="rounded-lg bg-white text-black hover:bg-gray-500 px-4 py-2">Sign up</button>
        </div>
    </nav>
</body>
</html>
