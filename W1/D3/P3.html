<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio embedding</title>
</head>
<body>
    <!--Learning about vedio and audio tags-->
    <h3>Video & Audio tag usage</h3>
    <video width="640" height="360" controls>
        <source src="html.mp4" type="vedio/mp4">
        No vedio link found
    </video>
    <audio controls>
        <source src="html.mp3" type="vedio/mp4">
        No video link found
    </audio>
</body>
</html>
